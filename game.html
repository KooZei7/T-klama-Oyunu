<!DOCTYPE html>
<html>
<head>
    <title>Canlı Tıklama Oyunu</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            background: linear-gradient(120deg, #ff9a9e, #fad0c4);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }

        h1 {
            font-size: 3em;
            margin-top: 30px;
            color: #fff;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
        }

        .durum {
            font-size: 2em;
            color: #fff;
            margin: 10px 0;
            text-shadow: 1px 1px 5px rgba(0,0,0,0.3);
        }

        #buton {
            padding: 25px 50px;
            font-size: 1.5em;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            position: absolute;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        table {
            margin: 20px auto;
            border-collapse: collapse;
            background-color: rgba(255,255,255,0.8);
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            border: 1px solid #333;
            padding: 12px 25px;
            font-size: 1.2em;
        }

        th {
            background-color: #ff7e5f;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Canlı Tıklama Oyunu!</h1>
    <p class="durum">Puan: <span id="puan">0</span></p>
    <p class="durum">Kalan Süre: <span id="sure">15</span> saniye</p>
    <button id="buton" onclick="puanArtir()">Tıkla!</button>

    <h2>Skor Tablosu</h2>
    <table id="skorTablosu">
        <tr>
            <th>Sıra</th>
            <th>Puan</th>
        </tr>
    </table>

    <script>
        let puan = 0;
        let sure = 15;
        let oyunBitti = false;
        let skorlar = [];

        const buton = document.getElementById("buton");

        function puanArtir() {
            if (!oyunBitti) {
                puan++;
                document.getElementById("puan").innerText = puan;

                // Rastgele renk
                const rastgeleRenk = '#' + Math.floor(Math.random()*16777215).toString(16);
                buton.style.backgroundColor = rastgeleRenk;

                // Rastgele konum
                const maxX = window.innerWidth - buton.offsetWidth - 20;
                const maxY = window.innerHeight - buton.offsetHeight - 20;
                const x = Math.floor(Math.random() * maxX);
                const y = Math.floor(Math.random() * maxY);
                buton.style.left = x + "px";
                buton.style.top = y + "px";
            }
        }

        let zamanlayici = setInterval(function() {
            if (sure > 0) {
                sure--;
                document.getElementById("sure").innerText = sure;
            } else {
                oyunBitti = true;
                clearInterval(zamanlayici);
                buton.disabled = true;
                alert("Oyun bitti! Toplam puanın: " + puan);

                skorlar.push(puan);
                skorlar.sort((a,b) => b-a);

                const tablo = document.getElementById("skorTablosu");
                tablo.innerHTML = `
                    <tr>
                        <th>Sıra</th>
                        <th>Puan</th>
                    </tr>
                `;

                for(let i=0; i<Math.min(skorlar.length,5); i++) {
                    let satir = tablo.insertRow();
                    let hucre1 = satir.insertCell(0);
                    let hucre2 = satir.insertCell(1);
                    hucre1.innerText = i+1;
                    hucre2.innerText = skorlar[i];
                }
            }
        }, 1000);
    </script>
</body>
</html>
